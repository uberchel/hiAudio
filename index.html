<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo hiAudio</title>
    <script src="js/hiaudio.js"></script>
</head>
<body>
     <i data-hisrc="https://download.samplelib.com/mp3/sample-6s.mp3" data-autoplay></i>
     <i data-hisrc="https://download.samplelib.com/mp3/sample-15s.mp3" data-autoplay></i>
     <i data-hisrc="https://download.samplelib.com/mp3/sample-9s.mp3" data-autoplay></i>
     <script>
      const a = new Audio();
      [].forEach.call(document.querySelectorAll('[data-hisrc]'), function (elem, index) {
            elem.style.cssText = 'overflow:hidden; width:30px; height:30px; background:#010101; display:block; margin:1px; color:#FFF; text-align:center; line-height:30px; cursor:pointer;';
            elem.innerHTML = '>';
            elem.addEventListener('click', function () {
                a.src = this.dataset.hisrc;
                a.load();
                a.loop = true;
                a.oncanplay = function () {
                    a.play();
                };
            });
      });
    </script>
</body>
</html>
